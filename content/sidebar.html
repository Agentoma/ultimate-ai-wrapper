<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate AI Wrapper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      width: 420px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    /* AI Provider Selector */
    .provider-selector {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .provider-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .provider-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .provider-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      color: white;
      padding: 12px 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .provider-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .provider-btn.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .provider-name {
      font-size: 10px;
      opacity: 0.8;
    }

    /* Main Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Response Area */
    .response-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .response-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .response-provider {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .response-time {
      font-size: 11px;
      opacity: 0.6;
    }

    .response-text {
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 40px;
      opacity: 0.6;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state-hint {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Input Area */
    .input-area {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 8px;
    }

    .prompt-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
      resize: none;
      max-height: 120px;
    }

    .prompt-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .prompt-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .send-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 20px;
    }

    .send-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.7;
    }

    .action-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      font-size: 13px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <span>üöÄ</span>
      <span>Ultimate AI</span>
    </div>
    <button class="close-btn" id="closeBtn" title="Close (Alt+A)">√ó</button>
  </div>

  <!-- AI Provider Selector -->
  <div class="provider-selector">
    <div class="provider-label">Select AI Model</div>
    <div class="provider-grid">
      <button class="provider-btn active" data-provider="chatgpt" title="ChatGPT">
        <span>ü§ñ</span>
        <span class="provider-name">GPT</span>
      </button>
      <button class="provider-btn" data-provider="claude" title="Claude">
        <span>üé≠</span>
        <span class="provider-name">Claude</span>
      </button>
      <button class="provider-btn" data-provider="gemini" title="Gemini">
        <span>‚ú®</span>
        <span class="provider-name">Gemini</span>
      </button>
      <button class="provider-btn" data-provider="perplexity" title="Perplexity">
        <span>üîç</span>
        <span class="provider-name">Plex</span>
      </button>
      <button class="provider-btn" data-provider="grok" title="Grok">
        <span>ü¶Ö</span>
        <span class="provider-name">Grok</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="response-area" id="responseArea">
      <div class="empty-state">
        <div class="empty-state-icon">üß†</div>
        <div class="empty-state-text">Ready to assist</div>
        <div class="empty-state-hint">Type your question below or press Alt+Shift+A to send to all models</div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea 
        class="prompt-input" 
        id="promptInput" 
        placeholder="Ask anything..."
        rows="1"
      ></textarea>
      <button class="send-btn" id="sendBtn" title="Send (Enter)">‚û§</button>
    </div>
    <div class="input-actions">
      <button class="action-btn" id="contextBtn" title="Include page context">üìù Include context</button>
      <button class="action-btn" id="sendAllBtn" title="Send to all models (Alt+Shift+A)">üì§ Send to all</button>
    </div>
  </div>

  <!-- This will be loaded as an iframe, so no external script needed -->
</body>
</html>
